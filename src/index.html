<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Chat Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./index.css" />
        <link rel="stylesheet" href="./normalize.css" />
    </head>
    <body>
        <div class="main">
            <div class="navigation">
                <a class="navigation__button" href="./materials.html"
                    >Go to materials</a
                >
                <a class="navigation__button">Generate</a>
                <ul class="categories">
                    <li class="categories__item categories__item_is-active">
                        Phishing
                    </li>
                    <li class="categories__item">Phishing</li>
                    <li class="categories__item">Phishing</li>
                    <li class="categories__item">Phishing</li>
                    <li class="categories__item">Phishing</li>
                </ul>
            </div>
            <div class="content">
                <div class="message_box">
                    <div class="message_box__container">
                        <div class="message_box__container-text">
                            <div class="message">
                                <div class="message__avatar"></div>
                                <div class="message__container">
                                    "Generated test question for Phishing here"
                                </div>
                            </div>
                            <div class="message message_is-ai">
                                <div
                                    class="message__avatar message__avatar_is-ai"
                                ></div>
                                <div class="message__container">
                                    "Answer for question"
                                </div>
                            </div>
                            <div class="message">
                                <div class="message__avatar"></div>
                                <div class="message__container">
                                    "Another generated test question for
                                    Phishing here"
                                </div>
                            </div>
                            <div class="message message_is-ai">
                                <div
                                    class="message__avatar message__avatar_is-ai"
                                ></div>
                                <div class="message__container">
                                    "Answer for question"
                                </div>
                            </div>
                            <div class="message">
                                <div class="message__avatar"></div>
                                <div class="message__container">
                                    "Valuation generated by AI for our results here"
                                </div>
                            </div>
                        </div>
                        <div style="height: 12rem; width: 100%"></div>
                        <div class="wrap">
                            <textarea
                                class="message_box__container-input"
                                rows="1"
                                id="messanger-input"
                                placeholder="Send a message..."
                            ></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
  </head>
  <body>
    <div class="main">
      <div class="navigation">
        <a class="navigation__button" href="/material"
          >Go to materials</a
        >
        <a class="navigation__button">Generate</a>
        <ul class="categories" id="categories-list"></ul>
      </div>
      <div class="content">
        <div class="message_box">
          <div class="message_box__container">
            <div class="message_box__container-text" id="chat-box"></div>
            <div
              style="
                position: sticky;
                display: flex;
                align-items: center;
                bottom: 0px;
                left: 0px;
                height: 8rem;
                width: 100%;
              "
            >
              <div class="wrap">
                <textarea
                  class="message_box__container-input"
                  rows="1"
                  id="chat-input"
                  placeholder="Send a message..."
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>

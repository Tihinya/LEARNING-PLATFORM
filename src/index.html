<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./normalize.css" />
  </head>
  <body>
    <div class="main">
      <div class="navigation">
        <a class="navigation__button" href="./materials.html"
          >Go to materials</a
        >
        <a class="navigation__button">Generate</a>
        <ul class="categories" id="categories-list"></ul>
      </div>
      <div class="content">
        <div class="message_box">
          <div class="message_box__container">
            <div class="message_box__container-text" id="chat-box"></div>
            <div style="height: 12rem; width: 100%"></div>
            <div class="wrap">
              <textarea
                class="message_box__container-input"
                rows="1"
                id="chat-input"
                placeholder="Send a message..."
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
